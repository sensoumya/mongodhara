apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodharaui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodharaui
  template:
    metadata:
      labels:
        app: mongodharaui
    spec:
      containers:
        - name: mongodharaui
          image: <your-image-name>:<tag>  # Replace with your Docker image
          env:
            - name: REMOTE_API_BASE_URL
              value: ""  # Set your API base URL here if needed
          ports:
            - containerPort: 3000
      imagePullSecrets:
        - name: <your-image-pull-secret>  # Replace with your image pull secret name

---
apiVersion: v1
kind: Service
metadata:
  name: mongodharaui-service
spec:
  selector:
    app: mongodharaui
  ports:
    - protocol: TCP
      port: 80          # Service port exposed inside the cluster
      targetPort: 3000  # Forward to container port 3000
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mongodharaui-ingress
spec:
  rules:
    - host: <your-domain-name>  # Replace with your domain or IP
      http:
        paths:
          - path: /mongodhara(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: mongodharaui-service
                port:
                  number: 80
