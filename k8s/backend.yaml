apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodharaapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodharaapi
  template:
    metadata:
      labels:
        app: mongodharaapi
    spec:
      containers:
        - name: mongodharaapi
          image: <your-api-image-name>:<tag>  # Replace with your API Docker image
          env:
            - name: MONGO_URI
              value: ""  # Set your MongoDB connection string here
          ports:
            - containerPort: 8000
      imagePullSecrets:
        - name: <your-image-pull-secret>  # Replace with your image pull secret name

---
apiVersion: v1
kind: Service
metadata:
  name: mongodharaapi-service
spec:
  selector:
    app: mongodharaapi
  ports:
    - protocol: TCP
      port: 80          # Service port exposed inside the cluster
      targetPort: 8000  # Forward to container port 8000
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mongodharaapi-ingress
spec:
  rules:
    - host: <your-domain-name>  # Replace with your domain or IP
      http:
        paths:
          - path: /mongodharaapi(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: mongodharaapi-service
                port:
                  number: 80
